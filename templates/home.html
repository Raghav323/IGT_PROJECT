<!DOCTYPE html>
<html>
<head>
  <title>Marker Requests</title>
</head>
<body>
  <h1>Marker Requests</h1>

  <form id="getForm" method="GET" action="/markers">
    <button type="submit">Send GET Request</button>
  </form>

  <form id="postForm" method="POST" action="/markers">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" step="0.000001" required><br><br>

    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" step="0.000001" required><br><br>

    <button type="submit">Send POST Request</button>
  </form>
</body>
</html>
